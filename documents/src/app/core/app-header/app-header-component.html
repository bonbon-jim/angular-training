<div class="app-header">
  <div class="fixed inset-x-0 top-0 z-10 border-b border-gray-950/5 dark:border-white/10">
    <div>
      <div class="flex h-14 items-center justify-between gap-8 px-4 sm:px-6">
        <div class="flex items-center gap-4">
          <img src="assets/code.png" class="h-8 w-8" alt="logo" />
          <h5 class="font-bold">Angular Codex</h5>
        </div>
        <div class="flex items-center gap-6 max-md:hidden">
          <a class="text-sm/6" href="/home">Home</a>
          <a class="text-sm/6" href="/examples">Examples</a>
          <p-button
            severity="secondary"
            icon="pi pi-sun"
            size="small"
            [rounded]="true"
            (onClick)="toggleDarkMode()"
          >
          </p-button>
        </div>
        <div class="flex items-center gap-2.5 md:hidden">
          <p-button
            severity="secondary"
            icon="pi pi-ellipsis-v"
            size="small"
            (onClick)="toggleDarkMode()"
          >
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
