<div class="doc-binding text-sm font-medium text-slate-700 dark:text-slate-200">
  <p>Binding user interactiable components, usually to bind thru ngModel (2-ways)</p>
  <p class="my-5">For example, to apply [(ngModel)] of input element</p>
  <app-codex-wrapper>
    <div slot="demo">
      <p-iftalabel>
        <input pInputText id="in_label" [(ngModel)]="userName" autocomplete="off" />
        <label for="in_label">Username</label>

        <p class="text-xs text-slate-700 dark:text-slate-200 mt-3">Data Source: {{ userName }}</p>
      </p-iftalabel>
    </div>
    <div slot="code">
      <span class="line">
        {{ inputDemoCode }}
      </span>
    </div>
    
  </app-codex-wrapper>
